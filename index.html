<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>おもしろプロフィール！</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet" />
</head>
<body class="body">

  <header class="header">
    <h1 class="header__title">とうえんのプロフィール紹介</h1>
    <p class="header__subtitle">ようこそ！ここはちょっと変わった自己紹介ページです</p>
  </header>

  <main class="main">
    <section class="profile">
      <h2 class="profile__heading">👤 プロフィール</h2>
      <div class="profile__container">
        <ul class="profile__list">
          <li class="profile__item"><span class="profile__label">名前：</span>蒋 騰淵</li>
          <li class="profile__item"><span class="profile__label">年齢：</span>12歳</li>
          <li class="profile__item"><span class="profile__label">性別：</span>男性</li>
          <li class="profile__item"><span class="profile__label">誕生日：</span>2012年10月17日</li>
        </ul>
        <div class="profile__image-wrapper">
          <img src="images/profile.png" alt="プロフィール画像" class="profile__image" />
        </div>
      </div>
    </section>

    <section class="hobby">
      <h2 class="hobby__heading">🌟 趣味紹介コーナー！</h2>
      <div class="hobby__list">
        <div class="hobby__card hobby__card--pop" data-detail="プログラミングが大好き！ScratchやPythonでゲームを作って遊んでいます！">
          <div class="hobby__emoji">💻</div>
          <p class="hobby__text">プログラミング</p>
        </div>
        <div class="hobby__card hobby__card--pop" data-detail="寝るのが一番のしあわせ。お昼寝タイムは最高のごほうび！">
          <div class="hobby__emoji">🛏️</div>
          <p class="hobby__text">寝ること</p>
        </div>
        <div class="hobby__card hobby__card--pop" data-detail="虫とり網を持って近くの公園へ！カブトムシやトンボが大好き！">
          <div class="hobby__emoji">🐝</div>
          <p class="hobby__text">虫を捕まえる</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">© 2025 蒋 騰淵 - また見てね！😄</p>
  </footer>

  <!-- モーダル -->
  <div class="modal" id="modal">
    <div class="modal__content">
      <span class="modal__close" id="modal-close">×</span>
      <p class="modal__text" id="modal-text">ここに詳細が表示されます</p>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalText = document.getElementById("modal-text");
    const modalClose = document.getElementById("modal-close");

    document.querySelectorAll(".hobby__card").forEach(card => {
      card.addEventListener("click", () => {
        const detail = card.getAttribute("data-detail");
        modalText.textContent = detail;
        modal.classList.add("modal--show");
      });
    });

    modalClose.addEventListener("click", () => {
      modal.classList.remove("modal--show");
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.classList.remove("modal--show");
      }
    });
  </script>

</body>
</html>
